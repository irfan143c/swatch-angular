<mat-form-field class="w-100">
  <mat-select [placeholder]="placeholder" [(ngModel)]="selectValue" #singleSelect>
    <ngx-mat-select-search [formControl]="dropdownFilter"></ngx-mat-select-search>
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
