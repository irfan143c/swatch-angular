<div class="app-content content">
  <div class="content-wrapper">

    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-1">
        <h3 class="content-header-title">New Facility</h3>
      </div>
      <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
        <div class="breadcrumb-wrapper col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Home</a>
            </li>
            <li class="breadcrumb-item active">New Facility
            </li>
          </ol>
        </div>
      </div>
    </div>

    <div class="content-body">
      <section class="row">
        <div class="col-sm-12">
           <div id="user-details" class="card" >
              <div class="card-header">
                <h4 class="card-title" *ngIf="userForm">Add User</h4>
                <a class="heading-elements-toggle">
                  <i class="fa fa-ellipsis-v font-medium-3"></i>
                </a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li>
                      <a data-action="collapse">
                        <i class="ft-minus"></i>
                      </a>
                    </li>
                    <li>
                      <a data-action="reload">
                        <i class="ft-rotate-cw"></i>
                      </a>
                    </li>
                    <li>
                      <a data-action="close">
                        <i class="ft-x"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card-content collapse show">
                <!-- User Details Section -->
                <div class="card-body" *ngIf="userDetails">
                  <div class="card-text">
                    <button class="btn-primary" mat-raised-button (click)="showHide()" >Add User</button>
                  </div>
                </div>

                <!-- User Form Section -->
                <div class="card-body" *ngIf="userForm">
                  <div class="card-text">
                    <!-- <div class="mat-container"> -->
                    <form class="form" [formGroup]="facilityForm" (ngSubmit)="onSubmit()">
                      <div class="form-body">
                        <h4 class="form-section"><i class="ft-user"></i> User Info</h4>
                        <div class="row mb-2">
                          <div class="col-md-6">
                            <mat-form-field class="w-75">
                              <input id="fisrtName" matInput placeholder="First Name" formControlName="fisrtName">
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="w-75">
                              <input id="lastName" matInput placeholder="Last Name" formControlName="lastName">
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row mb-2">
                          <div class="col-md-6">
                            <mat-form-field class="w-75">
                              <input id="email" matInput placeholder="Email" autocomplete="off" formControlName="email">
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="w-75">
                              <mat-select placeholder="Status" formControlName="status">
                                <mat-option value="active">Active</mat-option>
                                <mat-option value="inactive">Inactive</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="row mb-2">
                          <div class="col-md-6">
                            <mat-form-field class="w-75">
                              <mat-select placeholder="Role" formControlName="roles">
                                <mat-option value="administrator">Administrator</mat-option>
                                <mat-option value="siteContact">Site Contact</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <div> <label>Account</label> </div>
                            <mat-radio-group formControlName="account">
                              <mat-radio-button value="lock">Lock</mat-radio-button>
                              <mat-radio-button value="unlock">UnLock</mat-radio-button>
                            </mat-radio-group>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-12">
                            <div id="accordionWrap1" role="tablist" aria-multiselectable="true">
                              <div class="card collapse-icon accordion-icon-rotate acc-border">
                                <div id="userInfo" class="card-header">
                                  <a data-toggle="collapse" data-parent="#accordionWrap1" href="#userAccordion" aria-expanded="false"
                                    aria-controls="userAccordion" class="card-title lead collapsed">Additional
                                    Information</a>
                                </div>
                                <div id="userAccordion" role="tabpanel" aria-labelledby="userInfo" class="collapse" aria-expanded="false"
                                  style="height: 0px;">
                                  <div class="card-content">
                                    <div class="card-body">
                                      <div class="row mb-2">
                                        <div class="col-md-6">
                                          <mat-form-field class="w-75">
                                            <input id="phone" matInput placeholder="Phone" formControlName="phone">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="w-75">
                                            <input id="jobTitle" matInput placeholder="Job Title" formControlName="jobTitles">
                                          </mat-form-field>
                                        </div>
                                      </div>
                                      <div class="row mb-2">
                                        <div class="col-md-6">
                                          <mat-form-field class="w-75">
                                            <input id="sessionTimeOut" matInput placeholder="Session TimeOut (in min)" formControlName="sessionTimeOut">
                                          </mat-form-field>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <button class="float-right btn-danger" type="button" mat-raised-button (click)="showHide()">Cancel</button>
                            <button class="float-right mr-1 btn-primary" type="submit" mat-raised-button>Save</button>
                          </div>

                          <p>Form value: {{ facilityForm.value | json }}</p>
                        </div>
                      </div>
                    </form>
                    <!-- </div> -->
                  </div>
                </div>
              </div>
            </div>
        </div>

      
      </section>
    </div>

  </div>
</div>
